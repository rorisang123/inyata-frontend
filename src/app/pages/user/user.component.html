<div class="container mx-auto p-8">
  <!-- Header -->
  <h1 class="text-4xl font-bold text-center mb-8 animate-fade-in">
    User Management
  </h1>

  <!-- Add User Form -->
  <div
    class="bg-white shadow-md rounded-lg p-6 mb-8 max-w-lg mx-auto animate-slide-down"
  >
    <h2 class="text-2xl font-semibold mb-4">Add User</h2>
    <form (ngSubmit)="addUser()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input
          type="text"
          [(ngModel)]="newUser.name"
          name="name"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
          required
    />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition"
      >
        Add User
      </button>
    </form>
  </div>

  <!-- User List -->
  <div class="bg-gray-100 shadow-md rounded-lg p-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-semibold mb-4">User List</h2>
    <ul>
      <li
        *ngFor="let user of users"
        class="flex justify-between items-center mb-2 bg-white shadow p-4 rounded-lg animate-fade-in"
      >
        <span class="font-medium">{{ user.name }}</span>
      </li>
    </ul>
  </div>
</div>
